<!DOCTYPE html>  
<html>  
<head>  
    <title>Violet</title>  
    <link rel="stylesheet" href="../static/styles.css">  
     <!-- CSS only -->

</head>  
<body class = "bgimg">  
  <nav class="navbar navbar-expand-md navbar-dark shadow-5-strong bg-dark fixed-top right" style = "text-decoration: none!important;">
    <div class="starter-template container">
      <div class="violet" style = "text-decoration: none!important;" type="button">
        <a href="/" style = "text-decoration: none!important;">
          <div class="violet-text">
              <span>V</span>
              <span>I</span>
              <span>O</span>
              <span>L</span>
              <span>E</span>
              <span>T</span>
          </div>
        </a>
    </div>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-inner navbar-nav ms-auto">
          <li class="nav-item active col-23">
            <a class="nav-link" href="/about/" style=" margin-right:30px; color: #8064A2">About</a>
          </li>
          <li class="nav-item active col-23">
            <a class="nav-link" href="https://github.com/kunshksingh/Violet" style=" margin-right:30px; color: #8064A2">Github</a>
          </li>

            <a class="nav-link" href="/access/" style=" margin-right:30px; color: #8064A2">Access</a>

    <div class="container">
        <div class="row justify-content-center d-flex align-items-center" style="margin-top:20vh">
            <div class="col-md-6 col-md-offset-3 white">
                <h2>Request access to Violet below!</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="phone">Email</label>
                        <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" name="message" id="message" placeholder="Message"></textarea>
                    </div>
                    <br/>
                    <button type="submit" class="reset btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
